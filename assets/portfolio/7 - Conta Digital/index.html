<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank SE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo"><img src="assets/images/img_logo.png" alt="Logo BankSE"></div>
        <div class="profile">
            <span>Olá, Fulano</span>
            <div class="avatar"></div>
        </div>
    </header>

    <main>
        <section class="balance-section">
            <div class="balance-box">
                <label>Conta</label>
                <div class="amount">R$ 0,00</div>
            </div>

            <div class="ads-box">
                <img src="assets/images/img_seguros.png" alt="Seguros" />
            </div>

            <div class="buttons-box">
                <button onclick="abrirPix()">
                    <img src="assets/images/icon_pix_.png" alt="icone pix">
                    <p>Área PIX</p>
                </button>

                <button onclick="alert('Sistema indisponível. Tente novamente mais tarde.')">
                    <img src="assets/images/icon _dollar_.png" alt="Icone Cifrão">
                    <p>Pagar</p>
                </button>

                <button onclick="alert('Sistema indisponível. Tente novamente mais tarde.')">
                    <img src="assets/images/icon _graph_.png" alt="icone investimentos">
                    <p>Investir</p>
                </button>
            </div>
        </section>

        <section class="transactions-section">
            <div class="transaction-summary">
                <div class="inflow"><p>Entradas</p><span>R$ 0,00</span></div>
                <div class="outflow"><p>Saídas</p><span>R$ 0,00</span></div>
            </div>
            <div class="last-transactions">
                <h4>Últimas transações</h4>
                <p>Não constam transações.</p>
            </div>
        </section>
    </main>

    <div class="modal" id="modal-pix">
        <div class="modal-content">
            <span class="close" onclick="fecharPix()">&times;</span>
            <div class="tabs">
                <button onclick="abrirTab('receber')" id="btn-receber" class="active">Receber</button>
                <button onclick="abrirTab('transferir')" id="btn-transferir">Transferir</button>
            </div>

            <div id="form-receber" class="form-tab active">
                <h3>Receber</h3>
                <input type="text" id="cpf-receber" placeholder="CNPJ ou CPF">
                <input type="number" id="valor-receber" placeholder="Valor">
                <button onclick="receberPix()">Receber</button>
            </div>

            <div id="form-transferir" class="form-tab">
                <h3>Transferir</h3>
                <input type="text" id="chave-transferir" placeholder="Chave PIX">
                <input type="number" id="valor-transferir" placeholder="Valor">
                <button onclick="transferirPix()">Transferir</button>
            </div>
        </div>
    </div>

    <footer>
        © 2025 BankSE - Desenvolvido por: Gabriel Lin
    </footer>
    <script src="script.js"></script>
</body>

</html>
